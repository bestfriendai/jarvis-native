name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm ci

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace --max-workers=1 --no-parallel
        env:
          GRADLE_OPTS: -Xmx6g -XX:MaxMetaspaceSize=1g -Dorg.gradle.jvmargs=-Xmx6g

      - name: List APK files
        run: |
          echo "Listing APK output directory:"
          ls -la android/app/build/outputs/apk/release/ || echo "Release directory not found"
          find android/app/build/outputs/apk -name "*.apk" || echo "No APK files found"

      - name: Rename APK
        run: |
          mkdir -p release
          find android/app/build/outputs/apk/release -name "*.apk" -exec cp {} release/jarvis-native.apk \;

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-native-apk
          path: release/jarvis-native.apk
          retention-days: 90

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Jarvis Native v1.0.${{ github.run_number }}
          files: release/jarvis-native.apk
          draft: false
          prerelease: false
          body: |
            # ü§ñ Jarvis Native APK - Build ${{ github.run_number }}

            **Release Date:** ${{ steps.date.outputs.date }}
            **Build:** #${{ github.run_number }}

            ## üì• Installation

            1. Download `jarvis-native.apk` below
            2. Enable "Install from Unknown Sources"
            3. Install and launch

            ## ‚öôÔ∏è Setup

            Configure backend URL in Settings:
            - Development: `http://10.0.2.2:800` (Android emulator)
            - Production: Your deployed backend URL

            ## üì± Requirements
            - Android 7.0+
            - ~60MB storage

            ## ‚ú® Features
            - AI Chat, Tasks, Habits, Finance, Calendar
            - Voice input, Camera, Notifications

            ---
            *Auto-built from ${{ github.sha }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
